<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anaheim" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</head>
<body>
	<div class="score-board">
		<div>Score: <span class="score">0</span></div>
		<div class="lives">
			<ul>
				<li class="live1"><i class="fas fa-female"></i></li>
				<li class="live2"><i class="fas fa-female"></i></li>
				<li class="live3"><i class="fas fa-female"></i></li>
		</div>
	</div>
	<div class="win-popover"></div>
	<div class="collision-popover">Ouch!!</div>	
	
<!-- The Modal -->
	<div id="game-over-modal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <p>Game Over. Great job!</p>
	  </div>

	</div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
